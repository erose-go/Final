        <title>final project</title>
        <link rel="stylesheet" href="css/modern-normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="latest/latest.html">Latest</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
       
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <div class="hero"><img src="media/hero1.jpg" style="width:100%"></div>
                <div class="text">Cleansing Bath</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <div class="hero"><img src="media/hero2.jpg" style="width:100%"></div>
                <div class="text">Clear Skin</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <div class="hero"><img src="media/hero3.jpg" style="width:100%"></div>
                <div class="text">Sound Sleep</div>
            </div>
  
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
  <br>
  
  <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width: auto;">
            <div id="imgtext"></div>
        </div>

        <div class="grid">
            <div class="grid-item">
                <img src="media/movement-1.jpg" alt="Upward Dog" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/movement-2.jpg" alt="Spine Twist" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/movement-3.jpg" alt="Hip Opener" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/food-1.jpg" alt="Protein Dense" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/food-2.jpg" alt="Fiber Dense" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/planner-1.jpg" alt="Planner" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/planner-2.jpg" alt="Calendar" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/planner-3.jpg" alt="To-Do's" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/planner-4.jpg" alt="Journaling" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/water-1.jpg" alt="Infused Water" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/water-2.jpg" alt="No Alchohol" onclick="myFunction(this)"> 
            </div>
            <div class="grid-item">
                <img src="media/water-3.jpg" alt="Morning Water" onclick="myFunction(this)"> 
            </div>
          </div>
          <script src="js/myjs.js"></script>
        <footer>
